<div class="wrapper">

    <table mat-table [dataSource]="vehicles" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
        <!---'id', 'first_name', 'last_name', 'email','car_model','car_make','vin_number','manufactured_date' -->

        <!-- id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Car Model Column -->
        <ng-container matColumnDef="car_model">
            <th mat-header-cell *matHeaderCellDef> Car Model </th>
            <td mat-cell *matCellDef="let element"> {{element.car_model}} </td>
        </ng-container>

        <!-- Car Make Column -->
        <ng-container matColumnDef="car_make">
            <th mat-header-cell *matHeaderCellDef> Car Make </th>
            <td mat-cell *matCellDef="let element"> {{element.car_make}} </td>
        </ng-container>

        <!-- Vin No  Column -->
        <ng-container matColumnDef="vin_number">
            <th mat-header-cell *matHeaderCellDef> Vin No </th>
            <td mat-cell *matCellDef="let element"> {{element.vin_number}} </td>
        </ng-container>

        <!-- Manufactured Date Column -->
        <ng-container matColumnDef="manufactured_date">
            <th mat-header-cell *matHeaderCellDef> Manufactured Date </th>
            <td mat-cell *matCellDef="let element"> {{element.manufactured_date}} </td>
        </ng-container>

        <!---edit and delete button action column-->
        <ng-container [matColumnDef]="'actions'">
            <th mat-header-cell *matHeaderCellDef> actions </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="updateVehicle(element)">
                    <mat-icon mat-icon-button color='primary'>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteVehicle(element.uid)">
                    <mat-icon mat-icon-button color="warn">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
